<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Assistant - Back to Working</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .messages-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
        }

        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.user {
            text-align: right;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .suggestions {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        .suggestions-title {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .suggestion-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .suggestion {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .suggestion:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(240, 147, 251, 0.3);
        }

        .input-area {
            display: flex;
            padding: 20px;
            background: white;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .send-button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .welcome-message {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-size: 16px;
        }

        .welcome-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Windows Assistant</h1>
            <p>Back to Working Version - Simple & Reliable</p>
        </div>
        
        <div id="messages" class="messages-container">
            <div class="welcome-message">
                <div class="welcome-icon">‚úÖ</div>
                <h3>Back to Working!</h3>
                <p>Simple, reliable Windows automation. Try the buttons below or type your request.</p>
            </div>
        </div>

        <div class="suggestions">
            <div class="suggestions-title">üí° Working Commands</div>
            <div class="suggestion-buttons">
                <button class="suggestion" onclick="sendMessage('Write a poem in Word')">‚úçÔ∏è Write Poem</button>
                <button class="suggestion" onclick="sendMessage('Write an essay in Word')">üìù Write Essay</button>
                <button class="suggestion" onclick="sendMessage('Write letter to principal in Word')">üíå Write Letter</button>
                <button class="suggestion" onclick="sendMessage('Take a screenshot')">üì∏ Desktop Screenshot</button>
                <button class="suggestion" onclick="sendMessage('Screenshot of Chrome')">üåç Chrome Window</button>
                <button class="suggestion" onclick="sendMessage('Screenshot of active window')">ü™ü Active Window</button>
                <button class="suggestion" onclick="sendMessage('Show recent screenshots')">üìÅ Recent Screenshots</button>
                <button class="suggestion" onclick="sendMessage('Open calculator')">üßÆ Calculator</button>
                <button class="suggestion" onclick="sendMessage('Open Word')">üìÑ Word</button>
                <button class="suggestion" onclick="sendMessage('System info')">üíª System Info</button>
            </div>
        </div>

        <div class="input-area">
            <input type="text" 
                   id="messageInput" 
                   class="message-input" 
                   placeholder="Type your command..." 
                   onkeypress="if(event.key==='Enter') sendMessage()">
            <button id="sendButton" class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content;
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            // Remove welcome message if it exists
            const welcomeMessage = document.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            
            scrollToBottom();
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage(text = null) {
            const message = text || messageInput.value.trim();
            if (!message) return;
            
            if (!text) messageInput.value = '';
            sendButton.disabled = true;
            
            addMessage(`<strong>You:</strong> ${message}`, true);
            
            try {
                const response = await fetch('http://localhost:3001/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    let responseHtml = `<strong>Assistant:</strong> ${data.response}`;
                    if (data.details) {
                        responseHtml += `<br><small><em>${data.details}</em></small>`;
                    }
                    addMessage(responseHtml);
                } else {
                    addMessage(`<strong>Error:</strong> ${data.error || 'Unknown error'}`);
                }
                
            } catch (error) {
                if (error.message.includes('Failed to fetch')) {
                    addMessage('<strong>üîå Connection Error:</strong> Server not running. Make sure to start: node server.js');
                } else {
                    addMessage(`<strong>‚ùå Error:</strong> ${error.message}`);
                }
            }
            
            sendButton.disabled = false;
        }

        // Focus input on page load
        window.addEventListener('load', () => {
            messageInput.focus();
        });
    </script>
</body>
</html>
