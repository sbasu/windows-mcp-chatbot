<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Assistant - MCP Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .status-dot {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .messages-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .typing-indicator {
            display: none;
            text-align: left;
            margin-bottom: 15px;
        }

        .typing-dots {
            display: inline-flex;
            gap: 3px;
            padding: 12px 16px;
            background: white;
            border-radius: 15px;
            border: 1px solid #ddd;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #999;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .suggestions {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        .suggestions-title {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .suggestion-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .suggestion {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .suggestion:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(240, 147, 251, 0.3);
        }

        .input-area {
            display: flex;
            padding: 20px;
            background: white;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .send-button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: #ffebee !important;
            border-color: #ffcdd2 !important;
            color: #c62828 !important;
        }

        .success-details {
            margin-top: 8px;
            font-size: 12px;
            opacity: 0.8;
            font-style: italic;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="status-dot"></div>
            <h1>ü§ñ Windows Assistant</h1>
            <p>MCP Integration Test Interface</p>
        </div>
        
        <div id="messages" class="messages-container">
            <div class="message bot">
                <div class="message-content">
                    <strong>Windows Assistant:</strong> Hello! I'm ready to help with Windows automation tasks. 
                    Try the quick actions below or type your own request.
                    <div class="success-details">
                        Status: Ready | MCP Bridge: Connected | Server: localhost:3001
                    </div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="suggestions">
            <div class="suggestions-title">üí° Quick Actions</div>
            <div class="suggestion-buttons">
                <button class="suggestion" onclick="sendMessage('Take a screenshot')">üì∏ Screenshot</button>
                <button class="suggestion" onclick="sendMessage('Open calculator')">üßÆ Calculator</button>
                <button class="suggestion" onclick="sendMessage('System info')">üíª System Info</button>
                <button class="suggestion" onclick="sendMessage('Show disk space')">üíæ Disk Space</button>
                <button class="suggestion" onclick="sendMessage('List running apps')">üì± Running Apps</button>
                <button class="suggestion" onclick="sendMessage('Test connection')">üîå Test Connection</button>
            </div>
        </div>

        <div class="input-area">
            <input type="text" 
                   id="messageInput" 
                   class="message-input" 
                   placeholder="Type your Windows automation request..." 
                   onkeypress="if(event.key==='Enter') sendMessage()">
            <button id="sendButton" class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        function addMessage(content, isUser = false, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = `message-content ${isError ? 'error-message' : ''}`;
            contentDiv.innerHTML = content;
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            scrollToBottom();
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'block';
            scrollToBottom();
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        async function sendMessage(text = null) {
            const message = text || messageInput.value.trim();
            if (!message) return;
            
            if (!text) messageInput.value = '';
            sendButton.disabled = true;
            
            addMessage(`<strong>You:</strong> ${message}`, true);
            showTyping();
            
            try {
                const response = await fetch('http://localhost:3001/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, context: [] })
                });

                hideTyping();

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    let responseHtml = `<strong>Assistant:</strong> ${data.response}`;
                    
                    if (data.details) {
                        responseHtml += '<div class="success-details">';
                        
                        if (typeof data.details === 'object' && !Array.isArray(data.details)) {
                            if (data.details.drives) {
                                responseHtml += '<strong>Drive Information:</strong><br>';
                                data.details.drives.forEach(drive => {
                                    responseHtml += `üíæ ${drive.drive} - ${drive.free} free of ${drive.total} (${drive.percent_free} free)<br>`;
                                });
                            } else if (data.details.running_apps) {
                                responseHtml += `<strong>Running Applications:</strong><br>`;
                                data.details.running_apps.forEach(app => {
                                    responseHtml += `üì± ${app}<br>`;
                                });
                                responseHtml += `<em>Active windows: ${data.details.active_windows}</em>`;
                            } else {
                                for (const [key, value] of Object.entries(data.details)) {
                                    responseHtml += `<strong>${key}:</strong> ${value}<br>`;
                                }
                            }
                        } else {
                            responseHtml += data.details;
                        }
                        
                        responseHtml += '</div>';
                    }
                    
                    addMessage(responseHtml);
                } else {
                    addMessage(`<strong>Error:</strong> ${data.error || 'Unknown error occurred'}`, false, true);
                }
                
            } catch (error) {
                hideTyping();
                
                if (error.message.includes('Failed to fetch')) {
                    addMessage(`
                        <strong>üîå Connection Error:</strong><br>
                        Cannot connect to the automation server.<br><br>
                        <strong>Please make sure:</strong><br>
                        ‚Ä¢ Node.js server is running: <code>node server.js</code><br>
                        ‚Ä¢ Server is accessible at: <code>http://localhost:3001</code><br>
                        ‚Ä¢ Check console for error messages
                    `, false, true);
                } else {
                    addMessage(`<strong>‚ùå Error:</strong> ${error.message}`, false, true);
                }
            }
            
            sendButton.disabled = false;
        }

        // Focus input on page load
        window.addEventListener('load', () => {
            messageInput.focus();
        });

        // Test connection on page load
        window.addEventListener('load', async () => {
            const statusDiv = document.getElementById('connectionStatus');
            try {
                const response = await fetch('http://localhost:3001/api/health');
                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ Server connection successful:', data);
                    
                    // Update status display
                    if (data.mcp_status === 'FIXED_MCP_ACTIVE') {
                        statusDiv.innerHTML = `Status: <strong style="color: #00ff88;">FIXED VERSION ACTIVE</strong> | All Apps Working | Server: v3.0`;
                    } else if (data.mcp_status === 'REAL_MCP_CONNECTED') {
                        statusDiv.innerHTML = `Status: <strong style="color: #00ff88;">REAL MCP ACTIVE</strong> | Mode: ${data.mcp_status} | Server: v2.0`;
                    } else {
                        statusDiv.innerHTML = `Status: Connected | MCP Bridge: ${data.mcp_status} | Server: localhost:3001`;
                    }
                } else {
                    statusDiv.innerHTML = 'Status: <span style="color: #ff4444;">Server Error</span> | Please restart server';
                }
            } catch (error) {
                console.log('‚ùå Server not accessible:', error.message);
                statusDiv.innerHTML = 'Status: <span style="color: #ff4444;">Disconnected</span> | Server not running';
            }
        });
    </script>
</body>
</html>
